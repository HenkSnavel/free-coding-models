# ðŸ“– Release workflow â€” publishes to npm and creates a GitHub Release.
#
# Triggered on every push to main. Compares the version in package.json
# against existing git tags â€” if no tag exists for that version, it publishes
# to npm and creates a GitHub Release with auto-generated notes.
#
# ðŸ“– Requires NPM_TOKEN secret:
#    Settings â†’ Secrets and variables â†’ Actions â†’ New repository secret
#    Name: NPM_TOKEN â€” Value: your npm access token (npmjs.com â†’ Access Tokens)

name: Release

on:
  push:
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ðŸ“– Extract version from package.json and check if this version was already released
      - name: Check if release needed
        id: check
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
            echo "â„¹ï¸ Tag v$VERSION already exists â€” skipping release"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
            echo "ðŸš€ New version $VERSION detected â€” will publish"
          fi

      - uses: actions/setup-node@v4
        if: steps.check.outputs.skip == 'false'
        with:
          node-version: '20'
          registry-url: https://registry.npmjs.org

      - run: npm ci
        if: steps.check.outputs.skip == 'false'

      # ðŸ“– Publish to npm registry
      - name: Publish to npm
        if: steps.check.outputs.skip == 'false'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # ðŸ“– Create a git tag and GitHub Release for this version
      - name: Create GitHub Release
        if: steps.check.outputs.skip == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.check.outputs.version }}
        run: |
          git tag "v$VERSION"
          git push origin "v$VERSION"
          gh release create "v$VERSION" \
            --title "v$VERSION" \
            --generate-notes
