# üìñ Release workflow ‚Äî publishes to npm and creates a GitHub Release.
#
# Triggered on every push to main. Compares the version in package.json
# against existing git tags ‚Äî if no tag exists for that version, it publishes
# to npm and creates a GitHub Release with auto-generated notes.
#
# üìñ Requires NPM_TOKEN secret:
#    Settings ‚Üí Secrets and variables ‚Üí Actions ‚Üí New repository secret
#    Name: NPM_TOKEN ‚Äî Value: your npm access token (npmjs.com ‚Üí Access Tokens)

name: Release

on:
  push:
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # üìñ Extract version from package.json and check if this version was already released
      - name: Check if release needed
        id: check
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
            echo "‚ÑπÔ∏è Tag v$VERSION already exists ‚Äî skipping release"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
            echo "üöÄ New version $VERSION detected ‚Äî will publish"
          fi

      - uses: actions/setup-node@v4
        if: steps.check.outputs.skip == 'false'
        with:
          node-version: '20'
          registry-url: https://registry.npmjs.org

      - run: npm ci
        if: steps.check.outputs.skip == 'false'

      # üìñ Publish to npm registry
      - name: Publish to npm
        if: steps.check.outputs.skip == 'false'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # üìñ Create a git tag and GitHub Release for this version
      - name: Create GitHub Release
        if: steps.check.outputs.skip == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.check.outputs.version }}
        run: |
          git tag "v$VERSION"
          git push origin "v$VERSION"
          
          # üìñ Extract release notes from CHANGELOG.md
          if [ -f "CHANGELOG.md" ]; then
            # Find the section for the current version
            RELEASE_NOTES=$(awk '/^## '$VERSION'/{flag=1; next} /^## [0-9]+\./{flag=0} flag' CHANGELOG.md | sed '/^$/d')
            
            if [ -n "$RELEASE_NOTES" ]; then
              echo "üìù Using release notes from CHANGELOG.md"
              echo "$RELEASE_NOTES" > release_notes.md
              gh release create "v$VERSION" \
                --title "v$VERSION" \
                --notes-file release_notes.md
            else
              echo "‚ö†Ô∏è No release notes found for $VERSION in CHANGELOG.md ‚Äî using auto-generated notes"
              gh release create "v$VERSION" \
                --title "v$VERSION" \
                --generate-notes
            fi
          else
            echo "‚ö†Ô∏è CHANGELOG.md not found ‚Äî using auto-generated notes"
            gh release create "v$VERSION" \
              --title "v$VERSION" \
              --generate-notes
          fi
